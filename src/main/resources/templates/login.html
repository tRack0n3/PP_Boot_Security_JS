<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

</head>
<body style="background-color: #f8f9fa">

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="w-50 mx-auto">

                <form name="form-signin" method="post" action="/process_login">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <br/>
                    <label for="username" class="sr-only">Enter the username:</label>
                    <input type="text" name="username" id="username" class="form-control"
                           placeholder="Email address" required autofocus/>

                    <label type for="password" class="sr-only">Enter the password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                           required autofocus/>
                    <br/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                    <br/>

                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Invalid username or password.
                    </div>
                </form>
                <div class="vstack gap-2 mx-auto">
                    <form th:action="@{/registration}" th:method="get">
                        <button type="submit" class="btn btn-outline-dark btn-block">Registration</button>
                    </form>
                    <br/>

                    <form th:action="@{/index}" th:method="get">
                        <button type="submit" class="btn btn-outline-dark btn-block">Main page</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
